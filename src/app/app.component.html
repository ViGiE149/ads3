<ion-app>


 
  <ion-menu menuId="main-menu" content-id="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>options</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list >
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="update-password" routerLink="/home"   >

           <ion-icon name="home-sharp"></ion-icon>
                 >Home 
          </ion-item>

          <ion-item routerLink="/update-password"    >
            <ion-icon name="refresh-circle-sharp"></ion-icon>
                 >New Password
          </ion-item>

          <ion-item       (click)="logout()">
            <ion-icon name="log-out-sharp"></ion-icon>
                >Sign Out
          </ion-item>

        </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>

<ion-router-outlet  id="main-content"></ion-router-outlet>

</ion-app>
